# General Spring Configuration
spring.main.allow-bean-definition-overriding=true

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
liquibase.enabled=true
liquibase.default-schema=public
liquibase.contexts=development,test

# MongoDB Configuration
event.mongodb.uri=${EVENT_DATASOURCE_URI}
event.mongodb.database=${EVENT_DATASOURCE_DATABASE}

# Kafka Configuration
kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID}
kafka.consumer.auto-offset-reset=latest
kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Sleuth and Zipkin Configuration
spring.sleuth.sampler.probability=1.0

zipkin.base-url=${ZIPKIN_BASE_URL}
zipkin.enabled=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management Configuration
management.endpoints.web.exposure.include=*
management.tracing.sampling.probability=1.0
